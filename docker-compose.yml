version: '3.4'

services:
  zipkin-server:
    image: openzipkin/zipkin:2.23.2
    ports:
      - 9412:9411
    networks:
      - erudio-network
  naming-server:
    image: naming-server:0.0.1-SNAPSHOT
    ports:
      - 8762:8761
    networks:
      - erudio-network
  api-gateway:
    image: library/api-gateway:0.0.1-SNAPSHOT
    ports:
      - 8766:8765
    depends_on:
      - naming-server
    environment:
      EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://naming-server:8761/eureka
      SPRING.ZIPKIN.BASEURL: http://zipkin-server:9411/
    networks:
      - erudio-network
networks:
  erudio-network:
    driver: bridge
      